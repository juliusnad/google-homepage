<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="topleftlinks">
            <ul>
                <li><a class="links" href="#">About</a></li>
                <li><a class="links" href="#">Store</a></li>
            </ul>
        </div>

        <div class="toprightlinks">
            <ul>
                <li><a class="links" href="#">Gmail</a></li>
                <li><a class="links" href="#">Images</a></li>
                <li ><a class="signinbtn" href="#">Sign in</a></li>
            </ul>
        </div>
    </nav>
    
    <main>
        <img src="img/google_img.png" alt="google logo" class="googleimg">

        <div class="searchbar">
            <form>
                <input class="searchbox" type="text" name="" id="">
            </form>
        </div>

        <div class="searchbarbtns">
            <form>
                <input class="search-buttons" type="button" value="Google Search">
                <input class="search-buttons" type="button" value="I'm Feeling Lucky">
            </form>
        </div>
    </main>

    <footer>
        <div class="bottomleftlinks">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>

        <div class="bottomrightlinks">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>
</body>
</html>
